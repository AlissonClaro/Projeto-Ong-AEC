<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

    rel="stylesheet">
</head>

<body class="doacao-body">

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="/source/logo_noBg.png" alt="Logo da ONG">
      </a>
    </div>
  </header>

  <div class="doacao-wrapper reveal">
    <section class="doacao-container">
      <h1>üíô Fa√ßa sua Doa√ß√£o</h1>
      <p>Sua contribui√ß√£o ajuda a transformar vidas e construir um futuro melhor.</p>

      <form class="doacao-form">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="valor">Valor da Doa√ß√£o (R$)</label>
          <input type="number" id="valor" name="valor" placeholder="Ex: 50" required>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem (opcional)</label>
          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva uma mensagem..."></textarea>
        </div>

        <button type="submit" class="btn-doar">üíô Doar Agora</button>
      </form>
    </section>
  </div>

  <footer>
    <p>¬© 2025 Associa√ß√£o A Esperan√ßa da Crian√ßa - Conselho Municipal dos Direitos da Crian√ßa e do Adolescente</p>
  </footer>

  <script>
    // ===== CURSOR CUSTOM =====
    const cursor = document.createElement("div");
    cursor.classList.add("custom-cursor");
    document.body.appendChild(cursor);

    let mouseX = 0, mouseY = 0;
    let lastScrollY = window.scrollY;
    let lastTime = 0;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      cursor.style.left = mouseX + "px";
      cursor.style.top = mouseY + "px";

      createGlitter(mouseX, mouseY, "mouse");
    });

    // ===== GLITTER NO SCROLL =====
    window.addEventListener("scroll", () => {
      const scrollDiff = window.scrollY - lastScrollY;
      lastScrollY = window.scrollY;

      if (Math.abs(scrollDiff) > 2) {
        createGlitter(
          mouseX + (Math.random() - 0.5) * 20,
          mouseY + (Math.random() - 0.5) * 20,
          "scroll"
        );
      }
    });

    // ===== FUN√á√ÉO GLITTER =====
    function createGlitter(x, y, type) {
      const now = Date.now();
      if (now - lastTime < 30) return;
      lastTime = now;

      const glitter = document.createElement("span");
      glitter.className = "glitter";

      const size = type === "scroll"
        ? Math.random() * 4 + 3
        : Math.random() * 6 + 5;

      const moveX = (Math.random() - 0.5) * 50;
      const moveY = (Math.random() - 0.5) * 50;

      glitter.style.width = size + "px";
      glitter.style.height = size + "px";
      glitter.style.left = x + "px";
      glitter.style.top = y + "px";
      glitter.style.setProperty("--x", moveX + "px");
      glitter.style.setProperty("--y", moveY + "px");

      document.body.appendChild(glitter);

      setTimeout(() => glitter.remove(), 1300);
    }
  </script>



</body>
</html>
